<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/begtable.css" />
	</head>

	<body>
		<div style="margin: 15px;">
			<!-- 添加管理员 -->
			<fieldset class="layui-elem-field">
				<legend>添加管理员</legend>
				<div class="layui-field-box layui-form">
			<form class="layui-form" action="" >
			<div class="layui-form-item">
				<label class="layui-form-label">输入用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="password" lay-verify="title" placeholder="请填写用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">请输入密码</label>
				<div class="layui-input-inline">
					<input type="password" name="password" lay-verify="pass" placeholder="请填写6到12位密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">请再次输入</label>
				<div class="layui-input-inline">
					<input type="password" name="password" lay-verify="pass" placeholder="请填写6到12位密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
			</form>
				</div>
			</fieldset>

			<!-- 管理员展示 -->
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
				<legend>已有管理员</legend>
			</fieldset>
				<div class="layui-field-box">
					<div id="xx" style=" width: 1024px; height: 450px; ; border: 1px solid #DDDDDD;"></div>
				</div>

		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.config({
				base: 'js/'
			});

			layui.use('begtable', function() {
				var begtable = layui.begtable(),
					layer = layui.layer,
					$ = layui.jquery,
					laypage = layui.laypage;

				laypage({
					cont: $('.beg-table-paged'),
					pages: 25 //总页数
						,
					groups: 5 //连续显示分页数
						,
					jump: function(obj, first) {
						//得到了当前页，用于向服务端请求对应数据
						var curr = obj.curr;
						if(!first) {
							//layer.msg('第 '+ obj.curr +' 页');
						}
					}
				});

				var columns = [{
					title: '用户名',
					field: 'name'
				}, {
					title: '年龄',
					field: 'age'
				}, {
					title: '是否启用',
					field: 'isEnable',
					format: function(value) {

					}
				}, {
					title: '性别',
					field: 'sex'
				}, {
					title: '备注',
					field: 'remarks'
				}];
				var data = [{
					name: '张三',
					age: 19,
					sex: '男',
					isEnable: true,
					remarks: 'aaa'
				}, {
					name: '李四',
					age: 21,
					sex: '男',
					isEnable: false,
					remarks: 'bbb'
				}, {
					name: '王小丽',
					age: 29,
					sex: '女',
					isEnable: true,
					remarks: 'ccc'
				}, {
					name: 'f赵六',
					age: 15,
					sex: '男',
					isEnable: true,
					remarks: 'ddd'
				}];
				begtable.set({
					bordered: true,
					hovered: true,
					striped: true,
					elem: '#xx',
					columns: columns,
					data: data,
					checked: true,
					//paged:false
				}).init();

				console.log(begtable.getSelectedRows());
				console.log(location);
			});
		</script>

	</body>

</html>
